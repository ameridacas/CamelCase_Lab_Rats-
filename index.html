<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Film Discovery</title>
</head>
    <h1 class="flex justify-center items-center text-6xl p-10 font-serif text-slate-50" style="text-shadow: 0 0 10px red; background-image: linear-gradient(black,black,black,black,black,black,black,white)" >
    Film Discovery
    </h1>
<body>
    <!--search bar and search button enter movie name here title,year, release date, rotten tomatoes rating-->
    <form class="flex h-screen items-center justify-center bg-no-repeat bg-cover" style="background-image: url(./assets/images/curtain-bg.webp);">
        <main id="displayD" style="display: none;" index="0"></main>
        <div class="w-3/4 h-4/5 p-6 m-2 shadow-2xl shadow-white bg-black justify-center rounded-md ">
             <span class="block md:w-auto xl:w-auto justify-center bg-black text-xl font-serif text-center text-white" style="text-shadow: 0 0 10px red;">Want To Know Some Fun Facts About Your Favorite Movie?</span>
                <hr class="pt-20px">
                <div class="flex flex-shrink items-center justify-center mt-2">
                    <label for="searchField" class="text-3xl mr-1 text-white mb-10px ml-2 " style="text-shadow: 0 0 10px red;">Title:</label>
                    <input id="searchField" type="text" placeholder="Search Movie" class="px-4 py-2 h-10 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-red-600 bg-indigo-200 text-gray-800">
                    <button id="searchButton" class="flex px-4 py-2 w-24 h-10 rounded-r-lg bg-indigo-800 text-white hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-800 border-2">
                      Search
                    </button>
                  </div>
                <!--Display the Api info from the Search here-->
            <block>
            <div class="grid grid-cols-1 md:grid-cols-2 flex-wrap flex-shrink object-center mt-8 bg-black text-white text-center h-3/4 align-items" value="displaySearch" type="displaySearch" style="text-shadow: 0 0 10px red;">
                <img id="poster" class="ml-28 mt-5 flex flex-col justify-center object-contain max-h-full max-w-full rounded "></img>
                  <!--the containers for the OMDB api-->  
                    <div class="flex flex-col justify-center" >
                        <div id="title" value="title" type="text" class="text-xl"></div>
                        <div id="genre" value="genre" type="text" class="text-xl"></div>
                        <div id="releaseDate" value="releaseDate" type="text" class="text-xl"></div>
                        <div id="year" value="year" type="text" class="text-xl "></div>
                        <div id="rating" value="rating" type="text" class="text-xl"></div>
                        <div id="runtime" value="runtime" type="text" class="text-xl"></div>
                        <div id="box-office" value="box-office" type="text" class="text-xl"></div>
                    
                    <!--popularity api containers-->
                        <div class="flex-col justify-center flex">
                            <h1 id="wiki-data" style="display: none;">Yearly Wikipedia Searches:</h1>    
                            <div id="popularity2019" value="2019" type="text" class="info-box text-xl">2019</div>
                            <div id="popularity2020" value="2020" type="text" class="info-box text-xl">2020</div>
                            <div id="popularity2021" value="2021" type="text" class="info-box text-xl">2021</div>
                            <div id="popularity2022" value="2022" type="text" class="info-box text-xl">2022</div>
                            <div id="popularity2023" value="2023" type="text" class="info-box text-xl">2023</div>  
                        </div>
                    </div>
                </div> 
            </block>   
        </div>
    <!--movie popularity number place holder, poster image place holder, title, year, rating, runtime, release date, genre, box-office #, 0 is INDB -->
    </main>
    </form>

</body>
</html>
